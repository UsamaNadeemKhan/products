    <nz-table
      #rowSelectionTable
      nzShowSizeChanger
      [nzData]="filteredData"
      (nzPageIndexChange)="PageIndexChange($event)"
      (nzPageSizeChange)="PageSizeChange($event)"
      [nzBordered]="true"
      [nzFooter]="'Showing ' + (pageIndex > 1 ? (pageSize + 1) : 1) + '-' + (pageIndex * pageSize) + ' of ' + filteredData.length + ' entries' "
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
      <thead>
        <tr>
          <th
            [(nzChecked)]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
          <th class="text-center" *ngFor="let column of listOfColumn">
            {{ column.title }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td
            [nzChecked]="setOfCheckedId.has(data.id)"
            (nzCheckedChange)="onItemChecked(data.id, $event)"
          ></td>
          <td>{{ data.subItemCode }}</td>
          <td>{{ data.itemName }}</td>
          <td>{{ data.price }}</td>
          <td class="text-center"><nz-rate [ngModel]="data.rating"></nz-rate></td>
          <td class="text-center"><span [class]="data.status.toLowerCase() + ' p-2'">{{ data.status }}</span></td>
          <td class="text-center"><span [class]="data.approved.toLowerCase()">{{ data.approved }}</span></td>
          <td class="text-center"><span class="btnDetails">Details</span></td>
        </tr>
      </tbody>
    </nz-table>
